    const useTheme = () => {
        const [isDark, setIsDark] = useState(false);

        useEffect(() => {
            if (isDark) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }, [isDark]);

        return [isDark, setIsDark];
    };

    // Custom Hook for Typing Animation
    const useTypingAnimation = (texts, speed = 100) => {
        const [displayText, setDisplayText] = useState('');
        const [currentIndex, setCurrentIndex] = useState(0);
        const [currentCharIndex, setCurrentCharIndex] = useState(0);
        const [isDeleting, setIsDeleting] = useState(false);

        useEffect(() => {
            const timeout = setTimeout(() => {
                const currentText = texts[currentIndex];

                if (!isDeleting) {
                    if (currentCharIndex < currentText.length) {
                        setDisplayText(currentText.substring(0, currentCharIndex + 1));
                        setCurrentCharIndex(prev => prev + 1);
                    } else {
                        setTimeout(() => setIsDeleting(true), 2000);
                    }
                } else {
                    if (currentCharIndex > 0) {
                        setDisplayText(currentText.substring(0, currentCharIndex - 1));
                        setCurrentCharIndex(prev => prev - 1);
                    } else {
                        setIsDeleting(false);
                        setCurrentIndex((prev) => (prev + 1) % texts.length);
                    }
                }
            }, isDeleting ? speed / 2 : speed);

            return () => clearTimeout(timeout);
        }, [currentCharIndex, currentIndex, isDeleting, texts, speed]);

        return displayText;
    };

    // Custom Cursor Component
    const CustomCursor = () => {
        const cursorRef = useRef(null);

        useEffect(() => {
            const cursor = cursorRef.current;

            const moveCursor = (e) => {
                cursor.style.left = e.clientX - 10 + 'px';
                cursor.style.top = e.clientY - 10 + 'px';
            };

            const addHoverEffect = () => cursor.classList.add('hover');
            const removeHoverEffect = () => cursor.classList.remove('hover');

            document.addEventListener('mousemove', moveCursor);

            const hoverElements = document.querySelectorAll('a, button, .project-card, .skill-icon');
            hoverElements.forEach(el => {
                el.addEventListener('mouseenter', addHoverEffect);
                el.addEventListener('mouseleave', removeHoverEffect);
            });

            return () => {
                document.removeEventListener('mousemove', moveCursor);
                hoverElements.forEach(el => {
                    el.removeEventListener('mouseenter', addHoverEffect);
                    el.removeEventListener('mouseleave', removeHoverEffect);
                });
            };
        }, []);

        return <div ref={cursorRef} className="custom-cursor hidden md:block"></div>;
    };

    // Scroll Progress Component
    const ScrollProgress = () => {
        const [scrollProgress, setScrollProgress] = useState(0);

        useEffect(() => {
            const updateScrollProgress = () => {
                const scrollTop = window.scrollY;
                const docHeight = document.documentElement.scrollHeight - window.innerHeight;
                const progress = (scrollTop / docHeight) * 100;
                setScrollProgress(progress);
            };

            window.addEventListener('scroll', updateScrollProgress);
            return () => window.removeEventListener('scroll', updateScrollProgress);
        }, []);

        return (
            <div
                className="scroll-indicator"
                style={{ transform: `scaleX(${scrollProgress / 100})` }}
            ></div>
        );
    };

                        <div className="w-24 h-1 bg-gradient-to-r from-blue-600 to-purple-600 mx-auto"></div>

                            I work with modern technologies to create scalable and efficient solutions.
                        </p>
                    </div>

                    <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-8">
                        {skills.map((skill, index) => (
                            <div
                                key={index}
                                className="skill-icon flex flex-col items-center p-6 bg-gray-50 dark:bg-gray-800 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-700 transition-all duration-300 cursor-pointer"
                            >
                                <i className={`${skill.icon} text-4xl mb-3 ${skill.color}`}></i>
                                <span className="text-sm font-medium text-gray-700 dark:text-gray-300 text-center">
                                    {skill.name}
                                </span>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );
    };

    // Contact Section
    const ContactSection = () => {
        const [formData, setFormData] = useState({
            name: '',
            email: '',
            message: ''
        });
        const [isSubmitting, setIsSubmitting] = useState(false);
        const [submitStatus, setSubmitStatus] = useState('');

        const sectionRef = useRef(null);

        useEffect(() => {
            const section = sectionRef.current;

            gsap.fromTo(section.querySelectorAll('.contact-item'),
                { y: 100, opacity: 0 },
                {
                    y: 0,
                    opacity: 1,
                    duration: 1,
                    stagger: 0.2,
                    ease: 'power3.out',
                    scrollTrigger: {
                        trigger: section,
                        start: 'top 80%',
                    }
                }
            );
        }, []);

        const handleInputChange = (e) => {
            setFormData({
                ...formData,
                [e.target.name]: e.target.value
            });
        };

        const handleSubmit = async (e) => {
            e.preventDefault();
            setIsSubmitting(true);

            // Simulate form submission
            try {
                await new Promise(resolve => setTimeout(resolve, 2000));
                setSubmitStatus('success');
                setFormData({ name: '', email: '', message: '' });
            } catch (error) {
                setSubmitStatus('error');
            } finally {
                setIsSubmitting(false);
                setTimeout(() => setSubmitStatus(''), 5000);
            }
        };

        return (
            <section id="contact" ref={sectionRef} className="py-20 bg-gray-50 dark:bg-gray-800">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="text-center mb-16 contact-item">
                        <h2 className="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white mb-6">
                            Get In Touch
                        </h2>
                        <div className="w-24 h-1 bg-gradient-to-r from-blue-600 to-purple-600 mx-auto"></div>
                        <p className="text-lg text-gray-600 dark:text-gray-300 mt-6 max-w-3xl mx-auto">
                            I'm always open to discussing new opportunities and interesting projects. Let's create something amazing together!
                        </p>
                    </div>

                    <div className="grid md:grid-cols-2 gap-12">
                        <div className="contact-item">
                            <div className="space-y-8">
                                <div className="flex items-center space-x-4">
                                    <div className="w-12 h-12 bg-blue-100 dark:bg-blue-900/30 rounded-lg flex items-center justify-center">
                                        <i className="fas fa-envelope text-blue-600 dark:text-blue-400"></i>
                                    </div>
                                    <div>
                                        <h3 className="text-lg font-semibold text-gray-900 dark:text-white">Email</h3>
                                        <p className="text-gray-600 dark:text-gray-300">wangchuk017@gmail.com</p>
                                    </div>
                                </div>

                                <div className="flex items-center space-x-4">
                                    <div className="w-12 h-12 bg-green-100 dark:bg-green-900/30 rounded-lg flex items-center justify-center">
                                        <i className="fas fa-phone text-green-600 dark:text-green-400"></i>
                                    </div>
                                    <div>
                                        <h3 className="text-lg font-semibold text-gray-900 dark:text-white">Phone</h3>
                                        <p className="text-gray-600 dark:text-gray-300">+977 980 879 6066</p>
                                    </div>
                                </div>

                                <div className="flex items-center space-x-4">
                                    <div className="w-12 h-12 bg-purple-100 dark:bg-purple-900/30 rounded-lg flex items-center justify-center">
                                        <i className="fas fa-map-marker-alt text-purple-600 dark:text-purple-400"></i>
                                    </div>
                                    <div>
                                        <h3 className="text-lg font-semibold text-gray-900 dark:text-white">Location</h3>
                                        <p className="text-gray-600 dark:text-gray-300">Kathmandu, Nepal</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="contact-item">
                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div>
                                    <label htmlFor="name" className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                        Name
                                    </label>
                                    <input
                                        type="text"
                                        id="name"
                                        name="name"
                                        value={formData.name}
                                        onChange={handleInputChange}
                                        required
                                        className="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors"
                                        placeholder="Your Name"
                                    />
                                </div>

                                <div>
                                    <label htmlFor="email" className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                        Email
                                    </label>
                                    <input
                                        type="email"
                                        id="email"
                                        name="email"
                                        value={formData.email}
                                        onChange={handleInputChange}
                                        required
                                        className="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors"
                                        placeholder="your.email@example.com"
                                    />
                                </div>

                                <div>
                                    <label htmlFor="message" className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                        Message
                                    </label>
                                    <textarea
                                        id="message"
                                        name="message"
                                        value={formData.message}
                                        onChange={handleInputChange}
                                        rows={5}
                                        required
                                        className="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors resize-none"
                                        placeholder="Tell me about your project..."
                                    ></textarea>
                                </div>

                                <button
                                    type="submit"
                                    disabled={isSubmitting}
                                    className="w-full px-8 py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 transition-all duration-300 transform hover:scale-105 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                                >
                                    {isSubmitting ? (
                                        <span className="flex items-center justify-center">
                                            <i className="fas fa-spinner fa-spin mr-2"></i>
                                            Sending...
                                        </span>
                                    ) : (
                                        'Send Message'
                                    )}
                                </button>

                                {submitStatus === 'success' && (
                                    <div className="p-4 bg-green-100 dark:bg-green-900/30 border border-green-400 dark:border-green-600 rounded-lg">
                                        <p className="text-green-700 dark:text-green-300 flex items-center">
                                            <i className="fas fa-check-circle mr-2"></i>
                                            Message sent successfully! I'll get back to you soon.
                                        </p>
                                    </div>
                                )}

                                {submitStatus === 'error' && (
                                    <div className="p-4 bg-red-100 dark:bg-red-900/30 border border-red-400 dark:border-red-600 rounded-lg">
                                        <p className="text-red-700 dark:text-red-300 flex items-center">
                                            <i className="fas fa-exclamation-circle mr-2"></i>
                                            Something went wrong. Please try again.
                                        </p>
                                    </div>
                                )}
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        );
    };

    // Footer Component
    const Footer = () => {
        const socialLinks = [
            { name: 'GitHub', icon: 'fab fa-github', url: 'https://github.com/paldorje' },
            { name: 'LinkedIn', icon: 'fab fa-linkedin', url: 'https://linkedin.com/in/tshering-wangchu-sherpa-3314371b5' },
            { name: 'Twitter', icon: 'fab fa-twitter', url: 'https://twitter.com/' },
            { name: 'Email', icon: 'fas fa-envelope', url: 'mailto:wangchuk017@gmail.com' }
        ];

        return (
            <footer className="bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                    <div className="flex flex-col md:flex-row justify-between items-center">
                        <div className="mb-6 md:mb-0">
                            <h3 className="text-2xl font-bold text-gray-900 dark:text-white mb-2">
                                Let's Connect
                            </h3>
                            <p className="text-gray-600 dark:text-gray-300">
                                Building the future, one line of code at a time.
                            </p>
                        </div>

                        <div className="flex space-x-6">
                            {socialLinks.map((link, index) => (
                                <a
                                    key={index}
                                    href={link.url}
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="w-12 h-12 bg-gray-100 dark:bg-gray-800 rounded-lg flex items-center justify-center hover:bg-blue-100 dark:hover:bg-blue-900/30 transition-colors group"
                                    title={link.name}
                                >
                                    <i className={`${link.icon} text-gray-600 dark:text-gray-300 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors`}></i>
                                </a>
                            ))}
                        </div>
                    </div>

                    <div className="mt-8 pt-8 border-t border-gray-200 dark:border-gray-700 text-center">
                        <p className="text-gray-500 dark:text-gray-400">
                            © 2025 Tshering Wangchu Sherpa. All rights reserved.
                        </p>
                    </div>
                </div>
            </footer>
        );
    };

    // Main App Component
    const App = () => {
        const [isDark, setIsDark] = useTheme();

        useEffect(() => {
            // Initialize GSAP
            gsap.registerPlugin(ScrollTrigger);

            // Smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });

            // Add loading animation
            const tl = gsap.timeline();
            tl.to('.loading-screen', { duration: 0.5, opacity: 0, delay: 1 })
              .set('.loading-screen', { display: 'none' });

        }, []);

        return (
            <div className={`min-h-screen ${isDark ? 'dark' : ''}`}>
                {/* Loading Screen */}
                <div className="loading-screen fixed inset-0 bg-white dark:bg-gray-900 z-50 flex items-center justify-center">
                    <div className="text-center">
                        <div className="w-16 h-16 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin mx-auto mb-4"></div>
                        <p className="text-gray-600 dark:text-gray-300 text-lg">Loading...</p>
                    </div>
                </div>

                <CustomCursor />
                <ScrollProgress />
                <Navigation isDark={isDark} setIsDark={setIsDark} />

                <main>
                    <HeroSection />
                    <AboutSection />
                    <ProjectsSection />
                    <SkillsSection />
                    <ContactSection />
                </main>

                <Footer />
            </div>
        );
    };

    // Render the app
    ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
